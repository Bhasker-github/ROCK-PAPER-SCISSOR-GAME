<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Rock Paper Scissor</h1>
        </div>
    </header>
    <main>
        <div class="contain">
            <button id="rock" class="box"><img src="rock.png"></button>
            <button id="paper" class="box"><img src="paper.png"></button>
            <button id="scissor" class="box"><img src="scissors.png"></button>
        </div>
    </main>
    <footer>
        <div class="score-board">
            <div class="score">
                <p id="res">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="res1">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="result">
            <div class="r">
                Play Your game
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
